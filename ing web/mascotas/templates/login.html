<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYPETHAVEN - Iniciar Sesión</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #fef6e4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .background-pets {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.svgrepo.com/show/157947/dog-and-cat.svg');
            background-size: 150px;
            background-repeat: repeat;
            opacity: 0.2;
            z-index: 1;
        }
        .login-box {
            background-color: #fff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            border: 2px solid #f9c74f;
            z-index: 10;
        }
        .login-box h2 {
            margin: 0;
            color: #f9844a;
            font-size: 28px;
        }
        .logo {
            font-size: 60px;
            color: #f9844a;
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #90be6d;
            border: none;
            color: white;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #43aa8b;
        }
        .register-link {
            margin-top: 10px;
            display: inline-block;
            color: #277da1;
            text-decoration: none;
            font-size: 14px;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-pets"></div>
    <div class="login-box">
        <div class="logo">&#128054;</div>
        <h2>MYPETHAVEN</h2>
        <form method="POST" action="{% url 'dueno_home' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            {% if error %}
            <p style="color: red; font-size: 14px;">{{ error }}</p>
            {% endif %}
        </form>
        <a href="{% url 'registro' %}" class="register-link">Crear cuenta</a>
    </div>
</body>
</html>
